<script type="text/javascript">

    function Item(name, values, children) {
        var self = this;
        self.name = name;
        self.values = values;
        self.children = children || [];
    }

    var tree = [
        new Item('Item 1', [0, 0, 0], [
            new Item('Item 1-1', [0, 0, 0], [
                new Item('Item 1-1-1', [1, 2, 3]),
                new Item('Item 1-1-2', [1, 2, 3]),
                new Item('Item 1-1-2', [4, 2, 3])
            ])
        ])
    ];
    
    function SumRootChidlrenArrays(tree, resultArray) {
        if (!tree.children) return resultArray;
        for (var i = 0; i < tree.children.length; i++) {
            var child = tree.children[i];
            for (var j = 0; j < child.values.length; j++) {
                var value = child.values[j];
                resultArray[j] += value;
            }
            SumRootChidlrenArrays(child, resultArray);
        }
    }

    var resultArray = [0, 0, 0];
    result = SumRootChidlrenArrays(tree[0], resultArray);
    console.log(resultArray);

</script>
